<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>bookmark</title>
</head>

<body>
    <div class="container m-auto p-5 ">
        <h1 class=" fw-bold opacity-50"> Bookmarker</h1>
        <hr>
        <div class="bg-opacity-10 rounded-2 bg-black m-4 text-center text-black p-3">
            <h3>Bookmark your favorite sites
            </h3>
            <label for="sitename" class="fs-5 m-3"> Site Name</label>
            <br>
            <input id="sitename" class="form-control w-75 m-auto" placeholder="Bookmark Name" type="text" required>
            <p class="text-danger" id="nameempty"></p>


            <label for="siteurl" class="fs-5 m-3"> Site URL</label>
            <br>
            <input id="siteurl" class="form-control w-75 m-auto" placeholder="Site URL" type="url" required>
            <p class="text-danger" id="linkempty"></p>
            


            <button class="btn btn-primary m-3 py-2 px-3 fs-6" onclick="add()">submit</button>


        </div>
        <div id="books">
           
        </div>



        <script src="main.js"> </script>
</body>

</html>
